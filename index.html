<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اف تسعين للإنتاج الفني | F90 For Artistic Production</title>
  <meta name="description" content="كل أغاني قناة F90 تتحدث تلقائيًا من يوتيوب، مع صفحة خاصة لكل أغنية." />
  <meta name="theme-color" content="#0b0d12">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container header">
    <div class="brand">
      <div class="logo">F90</div>
      <div class="brandText">
        <div class="title" data-i18n="siteTitleAr">اف تسعين للإنتاج الفني</div>
        <div class="subtitle" data-i18n="siteTitleEn">F90 For Artistic Production</div>
      </div>
    </div>

    <div class="actions">
      <button id="langBtn" class="btn ghost" type="button">AR / EN</button>
      <a class="btn" href="https://www.youtube.com/@F90-Music" target="_blank" rel="noopener">YouTube</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 data-i18n="heroH1">كل أغاني القناة — تحديث تلقائي</h1>
      <p class="muted" data-i18n="heroP">
        أي فيديو جديد بتنزله على قناتك رح يظهر تلقائيًا هون. اضغط على أي أغنية لفتح صفحتها وتشغيلها.
      </p>
    </section>

    <section class="section">
      <div class="sectionHead">
        <h2 data-i18n="songsTitle">الأغاني</h2>
        <div class="muted" id="count"></div>
      </div>

      <div class="toolbar">
        <input id="q" class="input" data-i18n-placeholder="searchPh" placeholder="ابحث باسم الأغنية..." />
        <select id="order" class="select" aria-label="sort">
          <option value="date_desc" data-i18n="sortNew">الأحدث أولاً</option>
          <option value="date_asc" data-i18n="sortOld">الأقدم أولاً</option>
          <option value="title_asc" data-i18n="sortAZ">العنوان A-Z</option>
        </select>
      </div>

      <div id="status" class="note"></div>
      <div id="grid" class="grid"></div>
    </section>

    <section class="section">
      <div class="sectionHead">
        <h2 data-i18n="contactTitle">تواصل</h2>
      </div>
      <div class="card pad">
        <p class="muted" data-i18n="contactP">
          ضع روابطك هنا (Instagram / TikTok / Email). عدّلها بسهولة لاحقًا.
        </p>

        <div class="links">
          <!-- عدّل الروابط -->
          <a class="chip" href="https://www.youtube.com/@F90-Music" target="_blank" rel="noopener">YouTube</a>
          <!-- مثال:
          <a class="chip" href="https://instagram.com/USERNAME" target="_blank" rel="noopener">Instagram</a>
          <a class="chip" href="mailto:you@example.com">Email</a>
          -->
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>© <span id="year"></span> F90</span>
      <span class="sep">•</span>
      <a class="link" href="https://www.youtube.com/@F90-Music" target="_blank" rel="noopener">YouTube</a>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
