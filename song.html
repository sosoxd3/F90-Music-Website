<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الأغاني | F90</title>
  <meta name="theme-color" content="#05070F">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bgFX"></div>

  <header class="header">
    <div class="container">
      <div class="brand">
        <div class="logo">F90</div>
        <div class="brandText">
          <div class="brandTitle">اف تسعين للإنتاج الفني</div>
          <div class="brandSub">Library</div>
        </div>
      </div>

      <nav class="nav">
        <a data-nav="index.html" href="index.html">الرئيسية</a>
        <a data-nav="songs.html" href="songs.html">الأغاني</a>
      </nav>

      <div class="actions">
        <a class="btn primary" data-link="youtube" target="_blank" rel="noopener">YouTube</a>
        <a class="btn" data-link="whatsapp" target="_blank" rel="noopener">WhatsApp</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="sectionHead">
        <h2>كل الأغاني</h2>
        <div class="pill" id="count">Results: -</div>
      </div>

      <div class="toolbar">
        <input id="q" class="input" placeholder="ابحث باسم الأغنية..." />
        <select id="order" class="select">
          <option value="date_desc">الأحدث أولاً</option>
          <option value="date_asc">الأقدم أولاً</option>
          <option value="title_asc">العنوان A-Z</option>
        </select>
      </div>

      <div id="status" class="small"></div>
      <div id="grid" class="grid"></div>
    </section>

    <footer class="footer">
      <div class="copy">حقوق الطبع والنشر محفوظة © <span id="year"></span> F90</div>
      <div class="footerLinks">
        <a data-link="youtube" target="_blank" rel="noopener">YouTube</a>
        <a data-link="insta" target="_blank" rel="noopener">Instagram</a>
        <a data-link="tiktok" target="_blank" rel="noopener">TikTok</a>
      </div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
