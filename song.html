<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#05070F">
  <title>الأغنية | F90 Music</title>
  <link rel="stylesheet" href="styles.css?v=1" />
</head>
<body>

  <header class="topbar">
    <div class="wrap topbarInner">
      <a class="brand" href="index.html#/home" aria-label="العودة">
        <div class="logo">F90</div>
        <div class="brandTxt">
          <div class="brandTitle">اف تسعين للإنتاج الفني</div>
          <div class="brandSub">F90 Music — Song</div>
        </div>
      </a>

      <div class="topActions">
        <a class="btn" href="index.html#/all">كل الأغاني</a>
        <a class="btn primary" data-link="youtube" target="_blank" rel="noopener">قناة يوتيوب</a>
      </div>
    </div>
  </header>

  <main class="wrap songPage">
    <div class="songCard">
      <div class="songHead">
        <div>
          <div class="pill">الأغنية</div>
          <h1 class="songTitle" id="songTitle">—</h1>
          <div class="small" id="songMeta">—</div>
        </div>
        <div class="songBtns">
          <a class="btn primary" id="ytOpen" target="_blank" rel="noopener">فتح على يوتيوب</a>
          <button class="btn" id="copyLink" type="button">نسخ رابط</button>
        </div>
      </div>

      <div class="playerBox">
        <iframe id="playerFrame" title="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>

      <div class="songNote small" id="songNote"></div>
    </div>
  </main>

  <!-- Mini Player Bar -->
  <section class="mini" id="mini">
    <div class="miniLeft">
      <div class="miniTitle" id="miniTitle">—</div>
      <div class="miniMeta" id="miniMeta">—</div>
    </div>

    <div class="miniBtns">
      <button class="btn pill" id="prevBtn" type="button" title="السابق">⟵</button>
      <button class="btn primary pill" id="playBtn" type="button" title="تشغيل/إيقاف">▶</button>
      <button class="btn pill" id="nextBtn" type="button" title="التالي">⟶</button>
    </div>
  </section>

  <script src="app.js?v=1"></script>
  <script>
    // page boot for song.html
    window.addEventListener("load", ()=>{
      if (window.F90 && typeof window.F90.bootSongPage === "function") {
        window.F90.bootSongPage();
      }
    });
  </script>
</body>
</html>
